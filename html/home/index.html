<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

                            </div>
                        </div>

                        <div class="row w-100 align-items-center">

                                <button class="btn btn-success botonPersonalizado" type="button" onclick="redireccionar(2)">Parqueadero</button>

                </div>
