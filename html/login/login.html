<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--STYLES-->    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../login/login.js"></script>

    </head>
    <body>
        
        <section class="container">            
            <div class="mb-5 col-md-12"></div>

            <div class="col-md-12">
                <div class="row">
                    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                        <div class="card-header">
                            <h3>Bienvenido</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3 col-lg-12 col-md-12">
                                <input id="user" type="text" class="form-control" placeholder="ingrese usuario"/>                                        
                            </div>
                            <div class="mb-3 col-lg-12 col-md-12">
                                <input id="pass" type="password" class="form-control" placeholder="ingrese password"/>                                        
                            </div>
                            <div class="mb-3 col-lg-12 col-md-12">
                                <input type="button" class="btn btn-primary" value="Loguear" onclick="Login()">
                            </div>
                            <div id="alertError" class="mb-3 col-lg-12 col-md-12">

                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </section>
    </body>
</html>
