<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--STYLES-->    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--SCRIPT-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../create-update/create-update.js"></script>

    </head>
    <body>        
        <section class="container">            
            <div class="mb-5 col-md-12"></div>

            <div class="col-md-12">
                <div class="row">
                    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                        <section> 
                            <!--Id	Nombre	Apellido	Direccion	Telefono	Placa Vehiculo	Tipo Vehiculo	Acciones-->
                          <div class="container-fluid h-100"> 
                            <div class="mb-3 row">
                                <label for="nombre" class="col-sm-2 col-form-label"><strong>Nombre:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                                </div>

                                <label for="apellido" class="col-sm-2 col-form-label"><strong>Apellido:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="direccion" class="col-sm-2 col-form-label"><strong>Direccion:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion">
                                </div>

                                <label for="telefono" class="col-sm-2 col-form-label"><strong>Telefono:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="telefono" placeholder="Ingrese trelefono" pattern="[0-9]+">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="placa" class="col-sm-2 col-form-label"><strong>Placa Vehiculo:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="placa" placeholder="Ingrese placa vehiculo" onkeyup="this.value = this.value.toUpperCase()">
                                </div>

                                <label for="tipoVehiculo" class="col-sm-2 col-form-label"><strong>Tipo Vehiculo:</strong></label>
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" id="tipoVehiculo" placeholder="Ingrese tipo vehiculo">
                                </div>
                            </div>

                            <div class="mb-3 row"></div>


                              <div class="row w-100 align-items-center">
                                <div class="col text-center">
                                  <a href="../clients.html" type="button" class="btn btn-outline-secondary col-sm-2">Cancelar</a>                                
                                  <button id="btnCrear" type="button" class="btn btn-outline-primary col-sm-2" onclick="crearUsuario()">Crear</button>
                                  <button id="btnActualizar" type="button" class="btn btn-outline-primary col-sm-2" onclick="editarUsuario()">Actualizar</button>  
                                </div>	
                              </div>

                              <div class="mb-3 row"></div>

                              <div class="row w-100 align-items-center">
                                <div class="col text-center">
                                  <div id="msnError" class="alert alert-danger" role="alert">
  
                                  </div>
                                </div>
                              </div>
                            </div>                            
                        </section>
                    </div>
                </div>
              </div>
        </section>
    </body>
</html>
